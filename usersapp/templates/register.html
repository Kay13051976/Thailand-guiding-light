<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% block title %}REGISTER{% endblock %}
  </head>
  <body>
    {% block content %}
      <div class="container min-vh-100 align-items-center d-flex justify-content-center ">
      <form>
        <div class="mb-3 m-3">
          <label for="formGroupExampleInput" class="form-label">User Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User Name">
        </div>
       
        <div class="mb-3  m-3">
          <label for="formGroupExampleInput" class="form-label">Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
        </div>
        <div class="mb-3  m-3">
          <label for="formGroupExampleInput" class="form-label">Password</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Password">
        </div>
        <div class="container d-flex justify-content-center  p-4">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
